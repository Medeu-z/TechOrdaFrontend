<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <title>File Upload</title>
</head>
<body>
    <div class="warper">
        <div class="header">
            <span>Uploaded files name</span>
            <button class="upload__btn" id="open__container">Upload <i class="bi bi-box-arrow-in-down"></i></button>
        </div><hr>
        <div class="body"></div>
    </div>
    <div class="upload__container">
        <div class="container">
            <div class="container__header">
                <span>Upload at leats 3 files to close!</span>
                <i class="bi bi-x-lg" id="close__container"></i>
            </div>
            <hr>
            <div class="container__body">
                <input type="file" name="file" id="file" multiple>
                <button class="upload__btn" id="file__upload">Upload</button>
            </div>
            <div class="msg"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
