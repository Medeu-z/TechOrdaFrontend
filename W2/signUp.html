<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration</title>
</head>
<body>
    <main>
        <div class="shadow-box">
            <h3 class="shadow-box-title">Registration</h3>
            <form action="">
                <fieldset class="userInfo">
                    <label for="nickname">Nickname</label>
                    <input type="text" id="nickname" name="nickname" required/>

                    <label for="phone">Phone number</label>
                    <input type="tel" id="phone" name="phone" inputmode="numeric"/>
                    
                    <label for="birthday">Birthday</label>
                    <input type="date" id="birthday" name="birthday" inputmode="numeric">

                    <fieldset class="userGender">
                            <label>Select your gender: </label>
                            
                                <input type="radio" id="male" name="gender" />
                                <label for="male">Male </label>

                                <input type="radio" id="female" name="gender" />
                                <label for="female">Female</label>
                    </fieldset>
                    
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" inputmode="email" required/>

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>

                    <label for="password_repeat">Repeat password</label>
                    <input type="password" id="password_repeat" name="password_repeat" required>
                    
                    <fieldset class="receive_email">
                        <input type="checkbox" id="receive_email" name="receive_email">
                        <label for="receive_email"> Receive e-mail after registration.</label>
                    </fieldset>

                    <a href="./signIn.html" class="button"><button type="submit">Submit</button></a>
                </fieldset>
            </form>
        </div>
    </main>   
</body>
</html>
